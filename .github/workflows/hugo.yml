# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  show_event:
    runs-on: ubuntu-latest
    steps:
      - name: Show event_name
        run: "echo ${{ github.event_name }}"
  # Build job
  build:
    runs-on: ubuntu-latest
    if: "${{ contains(github.event.head_commit.message, '[build]') || contains(github.event_name, 'workflow') }}"
    env:
      HUGO_VERSION: 0.136.5
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
          #- name: Install pnpm
          #  run: "curl -fsSL https://get.pnpm.io/install.sh | sh - && source ~/.bashrc && pnpm --version"
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Cache build state
        id: cache-node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            resources
            public
          key: buildstate
    
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
#      - name: Save cache
#      - uses: actions/cache/save@v4
#        with:
#          path: |
#            node_modules
#            resources
#            public
#          key: buildstate

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
