<nav class="fixed top-0 w-full overflow-hidden z-10 text-white">
    <ul class="h-12 bg-primary-light list-none rounded-md flex
        text-lg m-2 flex-nowrap justify-between items-stretch">
        <a href="{{ (.GetPage "/").Permalink }}" class="flex bg-transparent">
            <img
                class="order-[0] h-full max-w-20 rounded-md p-1 font-bold whitespace-nowrap"
                src="{{- (resources.Get .Site.Params.icon_image).Permalink -}}">
            </img>
        </a>
        <div class="order-1 flex relative w-auto overflow-x-auto">
            {{ range $name, $link := $.Site.Params.home.nav_items }}
            <li class="order-1 w-full text-center items-center font-bold
                flex-row flex-nowrap flex ml-0 mr-3 md:mr-8">
                <a class="bg-transparent" href="{{ $.Ref (dict "path" $link "lang" "de") }}">{{ $name | strings.Title }}</a>
            </li>
            {{ end }}
        </div>
    </ul>
</nav>
