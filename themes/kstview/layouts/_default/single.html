{{ define "head" }}
    {{ with .Params.description }}
    <meta name="description" content="{{ . }}">
    {{ end }}

    {{ with .Params.tags }}
    <meta name="keywords" content=" 
        {{- range $index, $ctag := . -}}
            {{- if $index -}},{{- end -}} {{- $ctag | safeHTML -}}
        {{- end -}} ">
    {{ end }}
{{ end }}

{{ define "main" }}
    {{ .Content }}
{{ end }}
