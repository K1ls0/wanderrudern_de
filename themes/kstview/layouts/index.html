{{ define "main" }}

<div class="flex flex-col justify-start">

    {{ partial "page-title.html" site.Title }}

    {{- $de_params := .Params -}}
    {{- if (ne site.Language.Lang "de") }}
        {{- range .Translations }}
            {{ if eq .Lang "de" }}
                {{ $de_params = .Params }}
            {{ end }}
        {{- end }}
    {{- end }}

    {{ .Content }}
</div>

{{ end }}
