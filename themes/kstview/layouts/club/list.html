{{ define "main" }}
    <div class="h-full">
        {{ partial "page-title.html" .Title }}

        {{ .Content }}

        {{ $paginator := .CurrentSection.Pages -}}
        <div class="flex flex-row flex-wrap items-center justify-start">
            {{- range $paginator -}}
            <a href="{{ .Permalink }}" class="m-2 py-2 px-6 h-20 flex flex-col items-center justify-center">
                <div class="border-0 rounded-2xl font-bold text-center">{{ .Title }}</div>
            </a>
            {{- end -}}
        </div>
    </div>
    <hr>
    <div class="flex justify-center">
    {{ partial "pagination.html" . }}
    </div>
{{ end }}
