languageCode = "de"
defaultContentLanguage = "de"

# -- build-specifics start --
relativeUrls = true
timeout = "120"
# -- build-specifics end --

[services.googleAnalytics]
id = ""
[privacy.GoogleAnalytics]
disable = true

#[permalinks.page]
